<div class="card-body text-center" style="cursor: pointer;">
  <div class="card" style="width: 18rem;">
    <div routerLink="/products/{{data._id}}">
      <img src="http://localhost:3006/uploads/HomeyFurniture_{{data.images[0]}}" class="card-img-top"
        style="width: 100%;height:20rem;object-fit:fill;border-radius:0.375rem" alt="...">
      <h5 class="card-title fs-5 fw-normal mt-3">{{data.name}}</h5>
      <p class="card-text mx-3">Made from {{data.material}} available with colors {{data.color}}</p>
    </div>
    <div class="d-flex justify-content-evenly mt-4 mb-3">
      <span class="mt-2 fw-semibold fs-6">{{data.price}} L.E
        <svg *ngIf="!addedToWishlist" (click)="handleAddToWishlist()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
          <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
        <svg *ngIf="addedToWishlist" (click)="handleRemoveFromWishlist()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
        </svg>
      </span>

      <a class="btn btn-primary" *ngIf="!addButton" (click)="addButton= true">Add to Cart</a>
      <div class="d-flex w-50" *ngIf="addButton">
        <input type="number" class="form-control" [(ngModel)]="amount">
        <button class="btn btn-danger" (click)="add();addButton = false">Add</button>
      </div>
    </div>
    <div class="card-footer text-muted">
      Delivery within <span><strong>{{data.delivery_within}} </strong></span>
    </div>
  </div>
</div>
