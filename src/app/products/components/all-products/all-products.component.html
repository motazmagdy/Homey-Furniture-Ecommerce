<div class=" ps-3">
    <app-search (searchTextChanged)="onSearchTextChanged($event)"></app-search>
  </div>
  <div class="mt-3 ps-2">
    <div class="my-2 w-25">
      <label for="" class="my-1"><b>Categories : </b></label>
      <select class="form-control ">
          <option value="All">All</option>
          <option value="dinning room"  ><a routerLink="/category/dinnig room" >dinnig room</a></option>
          <option value="bed room">bed room</option>
          <option value="living room">living room</option>
          <option value="sofas">sofas</option>
          <option value="office">office</option>
          <option value="chairs">chairs</option>
      </select>
    </div>
    <div class="row g-0 pt-3 mt-1">
      <!-- <div class="col-md-3 col-sm-12" *ngFor =  "let item of products"> -->
        <div class="col-md-5 col-lg-3 ms-4 mt-4" style="width:30%" *ngFor =  "let item of products">
        <div class="product-container" *ngIf="searchText === '' || item.name.toLowerCase().includes(searchText) ">
            <app-product [data]="item" (item)="addtocart($event)"></app-product>
        </div>
      </div>
    </div>
  </div>
