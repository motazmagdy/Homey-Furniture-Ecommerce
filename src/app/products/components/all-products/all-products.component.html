<div class="container">
  <div class=" ps-3">
    <app-search (searchTextChanged)="onSearchTextChanged($event)"></app-search>
  </div>
  <div class="mt-3 ps-2">
    <div class="my-2 w-25">
      <app-select [data]="categories" [title]="'Category'" (selectedData)="filterByCategory($event)"></app-select>
    </div>
    <div class="row g-0 pt-3 mt-1" *ngIf="!loading">
      <!-- <div class="col-md-3 col-sm-12" *ngFor =  "let item of products"> -->
      <div class="col-md-5 col-lg-3 ms-4 mt-4" style="width:30%" *ngFor="let item of products">
        <div class="product-container" *ngIf="searchText === '' || item.name.toLowerCase().includes(searchText) ">
          <app-product [data]="item" (item)="addToCart($event)" [addedToWishlist]="wishList.indexOf(item._id) >= 0"></app-product>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
